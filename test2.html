<html>
    <head>
        <title> Json Example </title>
        <script type="text/javascript">
        var v1 = {"id" : "01" , "name" : "Tarun" , "designation" : "DevOps Engineer" , "doj": "01-02-2022" };
        var v2 = {"id" : "02" , "name" : "Sampath" , "designation" : "DevOps Engineer" , "doj": "01-02-2022" };
        var v3 = {"id" : "03" , "name" : "Neeraj" , "designation" : "DevOps Engineer" , "doj": "01-02-2022" };
        document.write("<h1> This is a JSON Example</h1>");
        document.write("<BR>");
        document.write("<h3>ID = "+ v1.id +" , "+ " name = " + v1.name + " , "
            + " designation = " + v1.designation +" , "+ " doj = " + v1.doj +"</h3>");
        document.write("<BR>");
        document.write("<h3>ID = "+ v2.id +" , "+ " name = " + v2.name + " , "
            + " designation = " + v2.designation +" , "+ " doj = " + v2.doj +"</h3>");
        document.write("<BR>");
        document.write("<h3>ID = "+ v3.id +" , "+ " name = " + v3.name + " , "
            + " designation = " + v3.designation +" , "+ " doj = " + v3.doj +"</h3>");
        </script>
    </head>
    <body>

    </body>
</html
